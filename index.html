<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Form</title>
  </head>
  <body style="background-color: orangered;">
    <div class="container" style="text-align: center;">
        <h1>Student form</h1>
      <label for="name">Enter your name: </label>
      <input type="text" /><br>
    
      <label>Enter your department: </label>
      <input type="text" /><br>
   
      <label for="introduction">Tell us a little bit about yourself: </label>
      <textarea rows="4" cols="50"></textarea><br/>
    
        <label>Do you Exercise at home?</label>
        <input type="radio" name="Exercise" value="Yes"><label>Yes</label>
        <input type="radio" name="Exercise" value="No"><label>No</label><br>

        <label>How do you like to read about your favourite topics?</label>
        <input type="checkbox" name="read" value="1"><label>Books</label>
        <input type="checkbox" name="read" value="2"><label>Online Resources</label>
        <input type="checkbox" name="read" value="3"><label>Magazines</label><br>

        <label>What genres of movies do you like?</label>
        <select name="movies"><option value="action">Action</option>
        <option value="horror">Horror</option>
        <option value="Thriller">Thriller</option>
        <option value="adventure">Adventure</option>
    </select><br>
    <input type="submit" value="Submit form">
    </div>
     
    </form>
  </body>
</html>
